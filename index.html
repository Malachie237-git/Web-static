<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription élève</title>

  <!-- CSS intégré directement dans le HTML -->
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      --input:#eef2f7;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, var(--bg) 0%, #e9eef7 100%);
      padding:24px;
    }
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 10px 30px rgba(20,30,60,0.08);
      padding:28px;
    }
    h1{margin:0 0 8px 0; font-size:20px; color:var(--accent)}
    p.lead{margin:0 0 20px 0; color:var(--muted)}

    form{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:12px 18px;
    }
    label{display:block; font-size:13px; color:#2b3440; margin-bottom:6px}
    .full{grid-column:1 / -1}
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(40,55,80,0.08);
      background:var(--input);
      outline:none;
      font-size:14px;
    }
    input:focus, select:focus{
      box-shadow:0 0 0 3px rgba(43,108,176,0.12);
      border-color:var(--accent);
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:flex-end;
      grid-column:1 / -1;
      margin-top:8px;
    }
    button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .btn-primary{background:var(--accent); color:white}
    .btn-reset{background:#eef2f7; color:var(--accent)}

    .note{font-size:13px; color:var(--muted); margin-top:12px}

    /* Responsive */
    @media (max-width:640px){
      form{grid-template-columns:1fr}
      .actions{justify-content:stretch; flex-direction:column}
      .actions button{width:100%}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Formulaire d'inscription - Élève</h1>
    <p class="lead">Remplissez les informations ci-dessous. Tous les champs marqués d'un * sont obligatoires.</p>

    <form id="inscriptionForm" action="#" method="post" onsubmit="return false;">
      <div>
        <label for="nom">Nom *</label>
        <input id="nom" name="nom" type="text" placeholder="Ex: Notsawo" required>
      </div>

      <div>
        <label for="prenom">Prénom *</label>
        <input id="prenom" name="prenom" type="text" placeholder="Ex: Jordan" required>
      </div>

      <div>
        <label for="date_naissance">Date de naissance *</label>
        <input id="date_naissance" name="date_naissance" type="date" required>
      </div>

      <div>
        <label for="classe">Classe *</label>
        <select id="classe" name="classe" required>
          <option value="">-- Choisir --</option>
          <option>6ème</option>
          <option>5ème</option>
          <option>4ème</option>
          <option>3ème</option>
          <option>2nde</option>
          <option>1ère</option>
          <option>Tle</option>
        </select>
      </div>

      <div>
        <label for="telephone">Téléphone *</label>
        <input id="telephone" name="telephone" type="tel" placeholder="Ex: +2376XXXXXXXX" pattern="\\+?[0-9 \\-]{7,20}" required>
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="exemple@mail.com">
      </div>

      <div class="full">
        <label for="adresse">Adresse</label>
        <input id="adresse" name="adresse" type="text" placeholder="Ville, quartier...">
      </div>

      <div class="full">
        <label for="notes">Notes / Observations</label>
        <input id="notes" name="notes" type="text" placeholder="Allergies, remarques...">
      </div>

      <div class="actions">
        <button type="reset" class="btn-reset">Effacer</button>
        <button type="submit" class="btn-primary">S'inscrire</button>
      </div>
    </form>

    <p class="note">
      Astuce : pour voir le résultat dans VS Code, installez l’extension <strong>Live Server</strong> puis faites clic droit → “Open with Live Server”.
    </p>
  </main>
</body>
</html>
